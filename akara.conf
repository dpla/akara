# This is the main Akara server configuration file. It contains
# settings for the server and for its extension modules.

[global]
### Section 1: Global Environment
#
# The directives in this section affect the overall operation of Akara,
# such as the number of concurrent requests it can handle and where it
# should place its PID and log files.


# Listen: interface name (optional) and port to listen for HTTP requests
# This directive is required.
Listen=8880
# To specify the interface name use this format:
# Listen=localhost:8880

# ServerRoot: The top of the directory tree which holds the server's
# configuration, error, and log files.
#
# NOTE: This path is used as the base for any other directives which
# contain a relative filename.
#
# This location follows the LSB recommendation
#ServerRoot=~/.local/lib/akara

# PidFile: Filename which stores the process id of a running Akara server.
# This file is created when Akara starts and removed when it exists.
# It contain a single line, which is the pid follow by a newline.
#
#PidFile=logs/akara.pid

# Different options controlling the number of pre-forked server process
# to run at any one time.
#
# MaxServers: maximum number of servers to run at any one time
#     (this sets the upper limit of the number of simultaneous connections)
#MaxServers           = 150
#
# A 'spare' server is one which is waiting for a new HTTP request.
# MinSpareServers: minimum number of spare servers
#MinSpareServers      =   5
# MaxSpareServers: maximum number of spare server
#MaxSpareServers      =  10

# MaxRequestsPerChild: restart a server after this many requests
#MaxRequestsPerServer =   0

# ModuleDir: directory containing the Akara extension modules
# Akara loads all of the *.py files in that directory
#
#ModuleDir=modules

# ErrorLog: The location of the error log file.
#
#ErrorLog=logs/error.log

# AccessLog: The location of the access log file.
# Uses the Apache combined log format
#
#ErrorLog=logs/error.log

# LogLevel: Set the severity level for messages written to the error log.
# Message below the given log level are not written. The levels are,
# from highest to lowest:
#   CRITICAL, ERROR, WARN, INFO, DEBUG
# Also, WARNING is an alias for WARN
#
#LogLevel=WARN

# AccessLog: The location of the accesses log file. The default settings
# are to not log any accesses.
#
#AccessLog=

[akara.cache]
# The default duration to cache a document when no expiry date is specified.
#DefaultExpire=3600

# LastModifiedFactor: The factor used to compute an expiry date based on the
# LastModified header.
#LastModifiedFactor=0.1
